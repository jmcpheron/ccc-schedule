<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rio Hondo College - Schedule</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom Modern CSS -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
            --radius-lg: 1rem;
        }
        
        [data-theme="dark"] {
            --dark: #f9fafb;
            --light: #111827;
            --gray-100: #1f2937;
            --gray-200: #374151;
            --gray-300: #4b5563;
            --gray-400: #6b7280;
            --gray-500: #9ca3af;
            --gray-600: #d1d5db;
            --gray-700: #e5e7eb;
            --gray-800: #f3f4f6;
            --gray-900: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Top Navigation */
        .nav-header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        [data-theme="dark"] .nav-header {
            background: rgba(17, 24, 39, 0.9);
            border-bottom-color: var(--gray-700);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-section h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .theme-toggle {
            background: var(--gray-100);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--gray-200);
        }
        
        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Search Section */
        .search-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        [data-theme="dark"] .search-section {
            background: var(--gray-800);
        }
        
        .search-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--light);
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        
        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .chip {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            border: 2px solid transparent;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .chip:hover {
            background: var(--gray-200);
        }
        
        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .chip-icon {
            font-size: 1rem;
        }
        
        /* View Toggle */
        .view-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius);
            padding: 0.25rem;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
        }
        
        .view-toggle button {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: calc(var(--radius) - 0.25rem);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-toggle button.active {
            background: white;
            box-shadow: var(--shadow-sm);
        }
        
        [data-theme="dark"] .view-toggle button.active {
            background: var(--gray-700);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }
        
        [data-theme="dark"] .stat-card {
            background: var(--gray-800);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        /* Course Cards */
        .courses-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .course-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        [data-theme="dark"] .course-card {
            background: var(--gray-800);
        }
        
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .course-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .course-title-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .course-code {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--primary);
        }
        
        .course-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-open {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-waitlisted {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-closed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .course-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .course-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .course-body {
            padding: 1.25rem;
        }
        
        .instructor-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .instructor-avatar {
            width: 32px;
            height: 32px;
            background: var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .meeting-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .meeting-label {
            color: var(--gray-500);
        }
        
        .enrollment-section {
            margin-top: 1rem;
        }
        
        .enrollment-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .enrollment-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .enrollment-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }
        
        .enrollment-fill.high {
            background: var(--warning);
        }
        
        .enrollment-fill.full {
            background: var(--danger);
        }
        
        .course-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--gray-200);
            background: white;
            border-radius: var(--radius);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        [data-theme="dark"] .action-btn {
            background: var(--gray-700);
            border-color: var(--gray-600);
        }
        
        .action-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }
        
        .action-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .action-btn.primary:hover {
            background: var(--primary-dark);
        }
        
        /* Calendar View */
        .calendar-view {
            display: none;
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        [data-theme="dark"] .calendar-view {
            background: var(--gray-800);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background: var(--gray-200);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .calendar-header {
            background: var(--gray-100);
            padding: 0.75rem;
            font-weight: 600;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .time-slot {
            background: white;
            padding: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-500);
            text-align: right;
        }
        
        [data-theme="dark"] .time-slot {
            background: var(--gray-900);
        }
        
        .calendar-cell {
            background: white;
            min-height: 60px;
            position: relative;
        }
        
        [data-theme="dark"] .calendar-cell {
            background: var(--gray-900);
        }
        
        .calendar-event {
            position: absolute;
            left: 2px;
            right: 2px;
            background: var(--primary);
            color: white;
            padding: 0.25rem;
            border-radius: calc(var(--radius) / 2);
            font-size: 0.75rem;
            overflow: hidden;
            cursor: pointer;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .nav-container {
                padding: 0.75rem;
            }
            
            .logo-section h1 {
                font-size: 1.125rem;
            }
            
            .search-section {
                padding: 1rem;
            }
            
            .course-card {
                border-radius: var(--radius);
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Smooth Transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <div class="nav-container">
            <div class="logo-section">
                <h1>Rio Hondo College</h1>
                <span class="live-badge">
                    <i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i>
                    LIVE
                </span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <i class="bi bi-moon-fill" id="themeIcon"></i>
            </button>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search by course, professor, or CRN...">
            </div>
            
            <!-- Quick Filters -->
            <div class="filter-chips">
                <button class="chip" data-filter="open">
                    <i class="bi bi-check-circle chip-icon"></i>
                    Open Classes
                </button>
                <button class="chip" data-filter="online">
                    <i class="bi bi-laptop chip-icon"></i>
                    Online Only
                </button>
                <button class="chip" data-filter="in-person">
                    <i class="bi bi-building chip-icon"></i>
                    In-Person
                </button>
                <button class="chip" data-filter="evening">
                    <i class="bi bi-moon-stars chip-icon"></i>
                    Evening
                </button>
                <button class="chip" data-filter="ztc">
                    <i class="bi bi-book chip-icon"></i>
                    Zero Cost Books
                </button>
            </div>
            
            <!-- Advanced Filters (collapsed by default) -->
            <details class="advanced-filters">
                <summary style="cursor: pointer; font-weight: 500; margin-bottom: 1rem;">
                    <i class="bi bi-sliders"></i> More Filters
                </summary>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div>
                        <label style="font-size: 0.875rem; color: var(--gray-600); display: block; margin-bottom: 0.25rem;">Subject</label>
                        <select id="subjectFilter" style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: var(--radius); background: var(--light);">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-size: 0.875rem; color: var(--gray-600); display: block; margin-bottom: 0.25rem;">Units</label>
                        <input type="range" id="unitsFilter" min="0" max="5" step="0.5" value="5" style="width: 100%;">
                        <span id="unitsValue" style="font-size: 0.875rem;">0-5 units</span>
                    </div>
                    <div>
                        <label style="font-size: 0.875rem; color: var(--gray-600); display: block; margin-bottom: 0.25rem;">Days</label>
                        <div style="display: flex; gap: 0.25rem;">
                            <button class="chip" data-day="M" style="padding: 0.375rem 0.625rem; font-size: 0.75rem;">M</button>
                            <button class="chip" data-day="T" style="padding: 0.375rem 0.625rem; font-size: 0.75rem;">T</button>
                            <button class="chip" data-day="W" style="padding: 0.375rem 0.625rem; font-size: 0.75rem;">W</button>
                            <button class="chip" data-day="R" style="padding: 0.375rem 0.625rem; font-size: 0.75rem;">R</button>
                            <button class="chip" data-day="F" style="padding: 0.375rem 0.625rem; font-size: 0.75rem;">F</button>
                        </div>
                    </div>
                </div>
            </details>
        </section>
        
        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="active" data-view="cards">
                <i class="bi bi-grid-3x2-gap"></i> Cards
            </button>
            <button data-view="calendar">
                <i class="bi bi-calendar-week"></i> Schedule
            </button>
            <button data-view="list">
                <i class="bi bi-list-ul"></i> List
            </button>
        </div>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-label">Total Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="openCourses">0</div>
                <div class="stat-label">Open Sections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineCourses">0</div>
                <div class="stat-label">Online Classes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--gray-500);">Loading live schedule data...</p>
        </div>
        
        <!-- Course Cards View -->
        <div class="courses-grid" id="coursesGrid" style="display: none;"></div>
        
        <!-- Calendar View -->
        <div class="calendar-view" id="calendarView"></div>
        
        <!-- No Results -->
        <div style="text-align: center; padding: 3rem; display: none;" id="noResults">
            <i class="bi bi-search" style="font-size: 3rem; color: var(--gray-300);"></i>
            <h3 style="margin-top: 1rem; color: var(--gray-600);">No courses found</h3>
            <p style="color: var(--gray-500);">Try adjusting your filters or search terms</p>
        </div>
    </main>
    
    <!-- Modern JavaScript -->
    <script src="js/rio-hondo-modern.js"></script>
</body>
</html>
